plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    //Shadowjar package plugin
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

final VERTX = "vertx"
final LOGGER = "logger"
final JUNIT = "junit"

def versions = [
        "vertx" : "4.3.1",
        "logger": "2.17.2",
        "junit" : "4.13.2",
]

dependencies {
    // Web framework
    implementation "io.vertx:vertx-core:${versions[VERTX]}"
    implementation "io.vertx:vertx-web:${versions[VERTX]}"
    implementation "io.vertx:vertx-config:${versions[VERTX]}"


    // Logger
    implementation "org.apache.logging.log4j:log4j-api:${versions[LOGGER]}"
    implementation "org.apache.logging.log4j:log4j-core:${versions[LOGGER]}"

    // Test framework
    testImplementation "junit:junit:${versions[JUNIT]}"

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'

}

application {
    // Define the main class for the application.
    mainClass = 'org.askthedude.run.Main'
}

// Jar configurations used with shadowJar packaging plugin
jar{
    manifest{
        attributes('Main-Class': 'org.askthedude.run.Main')
    }
}